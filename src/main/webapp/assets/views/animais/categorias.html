<div class="row">
    <div class="col-12">
        <div class="col-6 card card-outline-primary" ng-repeat="categoria in categorias">
            <img src="{{categoria.url}}" alt="" class="card-img-top img-fluid w-50 mx-auto">
            <h4 class="text-center text-primary">{{categoria.nome}}</h4>
        </div>
    </div>
</div>
