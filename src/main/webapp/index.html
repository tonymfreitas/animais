    <script src="assets/js/diversos/owl.carousel.js"></script>

<body ng-controller="IndexController">

    <header>
        <nav class="navbar navbar-toggleable-md navbar-light bg-success">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
            <a href="#">
                <img class="img-logo img-responsive" src="assets/img/logo.png" alt="Logo">
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
                    <a href="#!/animais/login" ng-if="!logado">
                        <i class="fa fa-sign-in fa-white" style="color:white"></i>
                    </a>
                    <a href="#" ng-if="logado">
                        <i class="fa fa-sign-out" style="color:white"></i>                       
                    </a>
                    <span class="text-primary ml-3">{{nomeUsuario}}</span>

            </div>

    <div class="container">
        <ng-view></ng-view>
