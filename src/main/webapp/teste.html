<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-8 offset-md-2 card card-outline-success">
                <div></div>
                <form name="cadastroUsuarioForm">
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="">Nome</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-6">
                            <label for="">CPF</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="">Email</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-6">
                            <label for="">Telefone</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div>
                        <h4>Credenciais</h4>
                        <hr>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Usuário" aria-describedby="idusuario">
                            <span class="input-group-addon bg-success" id="idusuario"><i class="fa fa-user" style="color:white"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Senha" aria-describedby="idsenha">
                            <span class="input-group-addon bg-success" id="idsenha"><i class="fa fa-lock" style="color:white"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Senha de confirmação" aria-describedby="idSenhaConfirmacao">
                            <span class="input-group-addon bg-success" id="idSenhaConfirmacao"><i class="fa fa-lock" style="color:white"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="mb-3 btn btn-success float-right">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
